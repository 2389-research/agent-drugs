# fly.toml app configuration file generated for agent-drugs-mcp on 2025-10-14T16:11:07-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'agent-drugs-mcp'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[deploy]

[env]
  FIREBASE_PROJECT_ID = 'agent-drugs'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
